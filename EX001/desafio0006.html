<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tags HTML</title> 
        <style>
        body{
            background-image: linear-gradient(to right, #66165E, #EA7ADF, #E632D4);
        }
        </style>     
    </head>
    <body>
        <h1>Tags em HTML</h1>
        <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p><br>
        <ul type="square">
            <li><abbr title="Use as tags <p>...</p>">Parágrafos</abbr>
            <li><abbr title="Use as tags <h1>...</h1>">Títulos</abbr>
            <li><abbr title="Use as tags <img>...</img>">Imagens</abbr>
            <li><abbr title="Use as tags <abbr>...</abbr>">Abreviações</abbr>
            <li><abbr title="Use as tags <code>...</code>">Códigos-fonte</abbr>
            <li><abbr title="Use as tags <ol>...</ol>">Listas numeradas</abbr>
            <li><abbr title="Use as tags <ul>...</ul>">Listas com demacadores</abbr>
         </ul>

    </body>
</html>
